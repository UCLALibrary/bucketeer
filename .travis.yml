# We want all PRs built but only merges on master branch and tags under semantic version scheme
branches:
  only:
  - master
  - /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\+[0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*)?$/

jobs:
  include:
    - stage: Build and Test on OpenJDK11
      name: Build and Test on OpenJDK11
      language: java
      jdk:
        - openjdk11
      install:
        - mvn install -q -Dmaven.test.skip -Dmaven.javadoc.skip -B -V
      script:
        - >
          mvn verify \
            -Dbucketeer.s3.access_key="${AWS_ACCESS_KEY_ID}" \
            -Dbucketeer.s3.secret_key="${AWS_SECRET_ACCESS_KEY}" \
            -Dcdn.distribution.id="${CLOUDFRONT_DISTRO_ID}" \
            -Dbucketeer.iiif.url="${BUCKETEER_IIIF_URL}" \
            -Dbucketeer.slack.test_user_handle="${BUCKETEER_SLACK_TEST_USER_HANDLE}" \
            -Dbucketeer.slack.verification_token="${BUCKETEER_SLACK_VERIFICATION_TOKEN}" \
            -Dbucketeer.slack.oauth_token="${BUCKETEER_SLACK_OAUTH_TOKEN}" \
            -Dbucketeer.slack.test_webhook_url="${BUCKETEER_SLACK_TEST_WEBHOOK_URL}" \
            -Dbucketeer.slack.test_channel_id="${BUCKETEER_SLACK_TEST_CHANNEL_ID}" \
            -Dbucketeer.slack.webhook_url="${BUCKETEER_SLACK_WEBHOOK_URL}" \
            -Dbucketeer.slack.channel_id="${BUCKETEER_SLACK_CHANNEL_ID}" \
            -Dbucketeer.slack.error_webhook_url="${BUCKETEER_SLACK_ERROR_WEBHOOK_URL}" \
            -Dbucketeer.slack.error_channel_id="${BUCKETEER_SLACK_ERROR_CHANNEL_ID}"

    - stage: Trigger Latest Build
      name: Trigger Docker Latest Build
      language: minimal
      deploy:
        - provider: script
          script: .travis/trigger-docker-build.sh
          on:
            branch: master
      if: (NOT type IN (pull_request)) AND (branch = master)
    - stage: Trigger Tag Build
      name: Trigger Docker Tag Build
      language: minimal
      deploy:
        - provider: script
          script: .travis/trigger-docker-build.sh
          on:
            tags: true
      if: (NOT type IN (pull_request)) AND (branch =~ /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\+[0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*)?$/)

notifications:
  email:
    recipients:
      - ksclarke@ksclarke.io
    on_success: change
    on_failure: change
