<!DOCTYPE html>

<html lang="en">

<head>

<title>Bucketeer CSV Upload</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bucketeer-custom.css">
<link rel="stylesheet" href="/upload/css/upload-custom.css">

</head>

<body>
  <nav class="navbar navbar-expand-md bg-custom-grey navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Bucketeer</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/upload/csv">CSV Upload</a> <a class="nav-item nav-link active"
          href="/docs">API Documentation</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <h1 id="csv-upload-title">CSV Upload</h1>
    <p>
      The CSV upload form can be used to upload CSV files for processing by the Bucketeer application. Looking for a
      file to upload? UCLA's CSV files can be found in the <a href="https://github.com/uclalibrary/eureka">Eureka</a>
      GitHub repository.
    </p>
    <div class="row csv-upload-form">
      <div class="col-sm-6 offset-sm-1">
        <div class="info-form">
          <form class="form-inlin justify-content-center" action="/batch/input/csv" method="post"
            enctype="multipart/form-data">
            <div class="form-group">
              <label for="csvFileToUpload">File to upload:</label> <input type="file" name="csvFileToUpload"
                id="csvFileToUpload">
            </div>
            <div class="form-group">
              <input type="checkbox" name="failures" value="true"> Process previous failures only
            </div>
            <div class="form-group">
              <label for="slack-handle">Slack Handle:</label> <input type="text" name="slack-handle" id="slack-handle">
            </div>
            <div class="form-group">
              <input type="submit" value="Upload" name="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
